<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Creative Lab | Digital Alchemy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
                950: '#082f49',
              },
              dark: {
                900: '#09090b',
                800: '#121215',
                700: '#1c1c21',
              }
            },
            transitionTimingFunction: {
              'elegant': 'cubic-bezier(0.16, 1, 0.3, 1)',
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'float-delayed': 'float 12s ease-in-out 5s infinite',
              'blob': 'blob 20s infinite',
              'fade-in': 'fadeIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'text-shine': 'textShine 4s linear infinite',
              'spin-slow': 'spin 15s linear infinite',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.95)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              textShine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' }, 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #f4f4f5;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Cinematic Noise */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        background-size: 100px 100px;
      }

      /* Deep Ambient Background */
      .ambient-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -50;
        background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
      }

      .liquid-blob {
        position: absolute;
        filter: blur(90px);
        opacity: 0.4;
        border-radius: 50%;
        animation: blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        will-change: transform;
      }

      .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #0c4a6e; opacity: 0.3; }
      .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #1e1b4b; opacity: 0.25; }
      .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #0f172a; opacity: 0.3; }

      /* --- PEAK LIQUID GLASS THEME V2 (Hyper Premium) --- */

      /* 1. Base Glass - Refined */
      .mac-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
          0 4px 30px rgba(0, 0, 0, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.01);
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* 2. Ultra Glass - The "Perfect" UI Card */
      .ultra-glass {
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.03) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15); /* Top highlight */
        border-left: 1px solid rgba(255, 255, 255, 0.1);  /* Left subtle highlight */
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      .ultra-glass:hover {
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        border-color: rgba(255, 255, 255, 0.25);
        border-top-color: rgba(255, 255, 255, 0.35);
        box-shadow: 
          0 30px 70px -12px rgba(0, 0, 0, 0.8),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.15),
          0 0 50px rgba(14, 165, 233, 0.08); /* Brand glow */
        transform: translateY(-4px) scale(1.005);
      }

      /* 3. Inset Glass (Form Inputs) */
      .mac-inset {
        background: rgba(0, 0, 0, 0.4);
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .mac-inset:focus-within {
        border-color: rgba(14, 165, 233, 0.4); /* Brand color focus */
        background: rgba(0, 0, 0, 0.6);
        box-shadow: inset 0 2px 10px 0 rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(14, 165, 233, 0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #030303; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.25); }
      
      ::selection {
        background: rgba(14, 165, 233, 0.99); /* Brand color */
        color: black;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* REVEAL ON SCROLL ENGINE */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Delay Helpers */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }

      /* Animation Utility */
      .hover-pause:hover {
        animation-play-state: paused !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div class="ambient-background">
      <div class="liquid-blob blob-1"></div>
      <div class="liquid-blob blob-2"></div>
      <div class="liquid-blob blob-3"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
